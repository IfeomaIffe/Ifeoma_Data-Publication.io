<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS links-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!--Other-->
    <style>
        body,
        a {
            background-color: blanchedalmond;
            color: burlywood;
        }
    </style>

    <title>Wiki API Demo</title>
</head>

<body class="container">
    <div class="container mt-3">
        <h1>Wiki API Demo</h1>
        <form id="wikiForm" onsubmit="wikiAPI(); event.preventDefault()">
            <div class="row">
                <div class="col">
                    <input id="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Enter search term here">
                </div>
            </div>
        </form>

        <button id="wikiButton" type="submit" class="btn btn-primary my-3" onclick="wikiAPI()">Search</button>

        <div class="container" id="wikiContainer">
            <div class="row" id="wiki"></div>
        </div>
    </div>


    <div>
        <!--Back Button-->
        <h3>
            <a href="index.html">Back</a>
        </h3>
        <br /><br />
    </div>

    <script src="js/wikiAPI.js"></script>
</body>

</html>
